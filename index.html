<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="display">0</div>
        </div>

        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn">(</button></td>
              <td><button class="btn">)</button></td>
              <td><button class="btn">x!</button></td>
              <td><button class="btn">x²</button></td>
              <td><button class="btn">²√</button></td>
              <td><button class="btn">ⁿ√</button></td>
            </tr>
            <tr>
              <td><button class="btn">sin</button></td>
              <td><button class="btn">cos</button></td>
              <td><button class="btn">tg</button></td>
              <td><button class="btn">x³</button></td>
              <td><button class="btn">³√</button></td>
              <td><button class="btn">xⁿ</button></td>
            </tr>
            <tr>
              <td><button class="btn">1</button></td>
              <td><button class="btn">2</button></td>
              <td><button class="btn">3</button></td>
              <td><button class="btn">/</button></td>
              <td><button class="btn">%</button></td>
              <td><button class="btn">ln</button></td>
            </tr>
            <tr>
              <td><button class="btn">4</button></td>
              <td><button class="btn">5</button></td>
              <td><button class="btn">6</button></td>
              <td><button class="btn">*</button></td>
              <td><button class="btn">log</button></td>
              <td><button class="btn">e</button></td>
            </tr>
            <tr>
              <td><button class="btn">7</button></td>
              <td><button class="btn">8</button></td>
              <td><button class="btn">9</button></td>
              <td><button class="btn">-</button></td>
              <td>
                <button class="btn">AC</button>
              </td>
              <td rowspan="2"><button class="btn" id="equal">=</button></td>
            </tr>
            <tr>
              <td><button class="btn">.</button></td>
              <td><button class="btn">0</button></td>
              <td><button class="btn">PI</button></td>
              <td><button class="btn">+</button></td>
              <td><button class="btn">MR</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
